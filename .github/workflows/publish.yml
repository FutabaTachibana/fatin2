name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Compute version name
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      # Build
      - name: Build with Gradle
        run: ./gradlew --no-daemon clean shadowJar sourcesJar javadocJar
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Maven Central
        run: ./gradlew --no-daemon clean build publishToMavenLocal
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create and upload bundle
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO_PATH="$HOME/.m2/repository/org/f14a/fatin2/$VERSION"
          
          echo "Creating bundle from $REPO_PATH"
          cd "$REPO_PATH"
          jar -cvf /tmp/bundle.jar \
            *.pom *.pom.asc \
            *.jar *.jar.asc \
            *.module *.module.asc 2>/dev/null || true
          
          echo "Uploading bundle to Maven Central Portal..."
          curl --fail-with-body \
           --request POST \
           --user "${{ secrets.MAVEN_CENTRAL_USERNAME }}:${{ secrets.MAVEN_CENTRAL_PASSWORD }}" \
           --form bundle=@/tmp/bundle.jar \
           https://central.sonatype.com/api/v1/publisher/upload
          
          echo "Upload complete! Check https://central.sonatype.com/publishing for status"