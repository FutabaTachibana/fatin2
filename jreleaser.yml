project:
  name: fatin2
  description: A quick and easy-to-use bot framework for Onebot v11.
  links:
    homepage: https://github.com/FutabaTachibana/fatin2
  license: MIT
  authors:
    - Futaba_Tachibana
  java:
    groupId: org.f14a
    artifactId: fatin2
    version: 21
    mainClass: org.f14a.fatin2.Main
  copyright: 2025 Futaba_Tachibana

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        stagingRepositories:
          - build/staging-deploy
        url: https://central.sonatype.com/api/v1/publisher

